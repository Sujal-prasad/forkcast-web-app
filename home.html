<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>forkcast homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    
    <style>
      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="home.html">
          <img src="images/forkcast.svg" class="img-fluid" alt="logo" width="30px"> forkcast
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="https://www.linkedin.com/in/sujal-prasad-baaa62230/">
                <img src="images/linkedin.svg" class="img-fluid" width="40px" alt="linkedin">
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="https://github.com/Sujal-prasad">
                <img src="images/github.svg" class="img-fluid" width="40px" alt="github">
              </a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="enter the location" aria-label="Search" required />
            <button class="btn btn-outline-secondary" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    
    <div class="d-flex justify-content-center flex-wrap gap-3 my-4">
      <div class="card" style="width: 18rem;">
        <img src="images/firstfeature.gif" class="card-img-top" alt="feature 1">
        <div class="card-body">
          <h5 class="card-title">Restraurant ranking </h5>
          <p class="card-text">let us rank the restraunts near you </p>
          <a href="#" class="btn btn-secondary">let's go!</a>
        </div>
      </div>

      <div class="card" style="width: 18rem;">
        <img src="images/second feature.gif" class="card-img-top" alt="feature 2">
        <div class="card-body">
          <h5 class="card-title">Random Restraurant</h5>
          <p class="card-text">let forkcast choose a restraurant for you.</p>
          <a href="#" class="btn btn-secondary">lets play!</a>
        </div>
      </div>

      <div class="card" style="width: 18rem;">
        <img src="images/third feature.gif" class="card-img-top" alt="feature 3">
        <div class="card-body">
          <h5 class="card-title">Card title 3</h5>
          <p class="card-text">This place is poppin'. Might just be your next go-to.</p>
          <a href="#" class="btn btn-secondary">Go somewhere</a>
        </div>
      </div>
    </div>

    <footer class="text-center my-4">
      <p>made with ❤️ by Sujal</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
