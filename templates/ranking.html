<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Restaurant Recommendation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/ranking.css') }}"
    />
    <style>
      #ranking-form input {
        min-width: 280px;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary w-100">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('home') }}">
          <img
            src="{{ url_for('static', filename='images/forkcast.svg') }}"
            alt="forkcast logo"
            class="img-fluid"
            style="max-height: 40px"
          />
        </a>
        <div class="collapse navbar-collapse">
          <div class="navbar-nav">
            <a class="nav-link" href="https://github.com/Sujal-prasad">
              <img
                src="{{ url_for('static', filename='images/github.svg') }}"
                alt="github"
                class="img-fluid"
                style="max-height: 40px"
              />
            </a>
            <a
              class="nav-link"
              href="https://www.linkedin.com/in/sujal-prasad-baaa62230"
            >
              <img
                src="{{ url_for('static', filename='images/linkedin.svg') }}"
                alt="linkedin"
                class="img-fluid"
                style="max-height: 40px"
              />
            </a>
          </div>
        </div>
      </div>

      <!-- ğŸ” Location Form -->
      <form class="d-flex flex-wrap gap-2" id="ranking-form" autocomplete="off">
        <input
          class="form-control"
          type="text"
          id="user-location"
          placeholder="Enter your current location"
          required
        />
        <input
          class="form-control"
          type="text"
          id="restaurant-area"
          placeholder="Enter restaurant area"
          required
        />
        <button class="btn btn-secondary" type="submit">Rank</button>
      </form>
    </nav>

    <div class="container-fluid my-4">
      <h2 class="text-center">Forkcast ranked these restaurants for you!</h2>
      <div class="card-wrapper d-flex flex-wrap gap-4 justify-content-center">
        <!-- ğŸ½ Dynamically loaded content will appear here -->
      </div>
    </div>

    <footer class="text-center my-3">Made with â¤ï¸ by Sujal</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const form = document.getElementById("ranking-form");
        const userInput = document.getElementById("user-location");
        const restaurantInput = document.getElementById("restaurant-area");
        const cardWrapper = document.querySelector(".card-wrapper");

        form.addEventListener("submit", async (e) => {
          e.preventDefault();
          const user_area = userInput.value.trim();
          const restaurant_area = restaurantInput.value.trim();

          if (!user_area || !restaurant_area) {
            alert("Please fill both locations.");
            return;
          }

          try {
            const res = await fetch("/search", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ user_area, restaurant_area }),
            });

            const data = await res.json();

            if (res.ok) {
              cardWrapper.innerHTML = "";

              data.forEach((restaurant, index) => {
                const card = document.createElement("div");
                card.className = "card-custom-card";

                const imgNum = (index % 10) + 1;
                const imgPath = `/static/images/restaurant ${imgNum}.svg`;

                const cardContent = `
                  <img src="${imgPath}" class="card-img-top" alt="logo" />
                  <div class="card-body">
                    <h5 class="card-title">${restaurant.name || "Unnamed Restaurant"}</h5>
                    <p class="card-text">
                      ${restaurant.rating ? `${restaurant.rating}â˜…` : "No Rating"} Â· 
                      â‚¹${"â‚¹".repeat(restaurant.price_level || 1)} Â· 
                      ${restaurant.distance ? restaurant.distance.toFixed(1) : "?"} km
                    </p>
                  </div>
                `;

                card.innerHTML = cardContent;
                cardWrapper.appendChild(card);
              });
            } else {
              alert("Error: " + data.error);
            }
          } catch (err) {
            console.error("Network error", err);
            alert("Failed to fetch restaurants.");
          }
        });
      });
    </script>
  </body>
</html>
