<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>forkcast random</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/random.css') }}"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary w-100">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('home') }}">
          <img
            src="{{ url_for('static', filename='images/forkcast.svg') }}"
            alt="forkcast logo"
            class="img-fluid"
            style="max-height: 40px"
          />
        </a>
        <div class="collapse navbar-collapse">
          <div class="navbar-nav">
            <a class="nav-link" href="https://github.com/Sujal-prasad">
              <img
                src="{{ url_for('static', filename='images/github.svg') }}"
                alt="github"
                class="img-fluid"
                style="max-height: 40px"
              />
            </a>
            <a
              class="nav-link"
              href="https://www.linkedin.com/in/sujal-prasad-baaa62230"
            >
              <img
                src="{{ url_for('static', filename='images/linkedin.svg') }}"
                alt="linkedin"
                class="img-fluid"
                style="max-height: 40px"
              />
            </a>
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      

      <div class="card-wrapper">
          <h2 style="text-align:center;">The lucky restaurant is </h2>
        <div class="card" style="width: 18rem">
          <img src="{{ url_for('static', filename='images/restaurant 14.svg') }}" class="card-img-top" alt="random restaurant "/>
          <div class="card-body">
            <div class="card-title">random restaurant</div>
            <p class="card-text">
              Some quick example text to build on the card title and make up the
              bulk of the card’s content.
            </p>
          </div>
        </div>
      </div>
    </div>

    <footer style="text-align: center">made with ❤️ by Sujal</footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
