<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>forkcast trending</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/trending.css') }}"
    />
    <style>
      #trending-form input {
        min-width: 280px;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary w-100">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('home') }}">
          <img
            src="{{ url_for('static', filename='images/forkcast.svg') }}"
            alt="forkcast logo"
            class="img-fluid"
            style="max-height: 40px"
          />
        </a>
        <div class="collapse navbar-collapse">
          <div class="navbar-nav">
            <a class="nav-link" href="https://github.com/Sujal-prasad">
              <img
                src="{{ url_for('static', filename='images/github.svg') }}"
                alt="github"
                class="img-fluid"
                style="max-height: 40px"
              />
            </a>
            <a
              class="nav-link"
              href="https://www.linkedin.com/in/sujal-prasad-baaa62230"
            >
              <img
                src="{{ url_for('static', filename='images/linkedin.svg') }}"
                alt="linkedin"
                class="img-fluid"
                style="max-height: 40px"
              />
            </a>
          </div>
        </div>
      </div>

      <!-- üìçTrending Location Form -->
      <form class="d-flex flex-wrap gap-2" id="trending-form" autocomplete="off">
        <input
          class="form-control"
          type="text"
          id="user-area"
          placeholder="Enter your current area"
          required
        />
        <input
          class="form-control"
          type="text"
          id="restaurant-area"
          placeholder="Enter restaurant area"
          required
        />
        <button class="btn btn-secondary" type="submit">Find</button>
      </form>
    </nav>

    <div class="container mt-4">
      <h2 class="text-center">#Trending This Week</h2>
      <div class="card-wrapper d-flex flex-wrap gap-4 justify-content-center my-3">
        <!-- üéØ Dynamically added trending restaurants go here -->
      </div>
    </div>

    <footer class="text-center my-4">made with ‚ù§Ô∏è by Sujal</footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const form = document.getElementById("trending-form");
        const userInput = document.getElementById("user-area");
        const restaurantInput = document.getElementById("restaurant-area");
        const wrapper = document.querySelector(".card-wrapper");

        form.addEventListener("submit", async (e) => {
          e.preventDefault();
          const user_area = userInput.value.trim();
          const restaurant_area = restaurantInput.value.trim();

          if (!user_area || !restaurant_area) {
            alert("Please enter both areas!");
            return;
          }

          try {
            const res = await fetch("/trending-restaurants", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ user_area, restaurant_area }),
            });

            const data = await res.json();
            if (!res.ok) throw new Error(data.error || "Failed");

            wrapper.innerHTML = "";

            data.slice(0, 3).forEach((res, index) => {
              const card = document.createElement("div");
              card.className = "card";
              card.style.width = "18rem";

              const imgNum = 11 + index;
              const imgPath = `/static/images/restaurant ${imgNum}.svg`;

              card.innerHTML = `
                <img src="${imgPath}" class="card-img-top" alt="#${index + 1} trending" />
                <div class="card-body">
                  <h5 class="card-title"># Trending number ${index + 1}</h5>
                  <p class="card-text">${res.name || "Unnamed Restaurant"} ¬∑ ${res.rating || "?"}‚òÖ ¬∑ ‚Çπ${"‚Çπ".repeat(res.price_level || 1)}</p>
                </div>
              `;

              wrapper.appendChild(card);
            });
          } catch (err) {
            console.error("Failed:", err);
            alert("Couldn't load trending restaurants.");
          }
        });
      });
    </script>
  </body>
</html>
