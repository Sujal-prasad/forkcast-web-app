<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>forkcast login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <script type="module" src="{{ url_for('static', filename='js/login.js') }}" defer></script>
  </head>

  <body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
      <div class="row border rounded-5 p-3 bg-white shadow box-area">

       
        <div class="col-md-6 rounded-5 d-flex justify-content-center align-items-center flex-column left-box" style="background-color:white;">
          <div class="featured-image mb-3">
            <img src="{{ url_for('static', filename='images/login-second.gif') }}" class="img-fluid" alt="image" width="250px">
          </div>
          <p class="fs-2 text-center" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">
            let's verify you first
          </p>
          <p>
            before choosing your next dineout
          </p>
        </div>

    
        <div class="col-md-6 right-box">
          <div class="row align-items-center">
            <div class="header-text mb-4">
              <p>glad to see you again!</p>
            </div>

            <div class="input-group mb-3">
              <input type="email" class="form-control form-control-lg bg-light fs-6" id="email-login" placeholder="email" required>
            </div>
            <div class="input-group mb-3">
              <input type="password" class="form-control form-control-lg bg-light fs-6" id="password-login" placeholder="password" required>
            </div>

            
            <div class="input-group mb-3">
              <button class="btn btn-lg btn-secondary w-100 fs-6 rounded-pill" id="login-btn">
                login
              </button>
            </div>

           
            <div class="input-group mb-3">
              <button id="google-login-btn" class="btn btn-lg btn-secondary w-100 fs-6 rounded-pill">
                <img src="{{ url_for('static', filename='images/google-logo.svg') }}" class="img-fluid me-2" alt="google" style="width: 20px;">
                <small>sign in with google</small>
              </button>
            </div>

            
            <div class="row">
              <small>Don't have an account? <a href="{{ url_for('signup') }}">sign up</a></small>
            </div>

          </div>
        </div>

      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
